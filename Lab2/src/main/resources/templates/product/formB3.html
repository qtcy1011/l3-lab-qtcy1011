<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
    <h1>Product Form</h1>
    <form th:object="${product}" th:action="@{/product/saveB3}" method="post">
        
        <label for="name">Product Name:</label>
        <input id="name" th:field="*{name}" type="text" required>
        <br>
        
        <label for="price">Product Price:</label>
        <input id="price" th:field="*{price}" type="number" step="0.01" required>
        <br>
        
        <button type="submit">Save</button>
    </form>

    <h2>Product Details:</h2>
    <ul>
        <li>Product Name: <span th:text="${product.name}">[Tên sản phẩm]</span></li>
        <li>Product Price: <span th:text="${product.price}">[Giá sản phẩm]</span></li>
    </ul>
</body>
</html>
